{% extends 'admin/master.html' %}

{% block body %}
<form action="">
<h5>Thay đổi điều kiện số lượng hàng tồn để nhập hàng:</h5>
<input class="form-control" type="number" min="1" name="limit-edit-quantity" value="{{ leq }}">
    <hr>
<h5>Thay đổi điều kiện số lượng nhập hàng tối đa:</h5>
<input class="form-control" type="number" min="1" name="max-quantity" value="{{ mq }}">
    <hr>
    <button class="btn btn-success">Thay đổi</button>
</form>
{% endblock %}
