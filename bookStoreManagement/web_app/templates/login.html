{% extends 'layout/base.html' %}

{% block title %}
<title>Đăng nhập</title>
{% endblock %}

{% block content %}
<section class="vh-150" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Đăng nhập</h3>
            <form action="" method="post">
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Username</label>
                <input name="username" type="text" id="typeEmailX-2" class="form-control form-control-lg" />
              </div>

              <div data-mdb-input-init class="form-outline mb-2">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              </div>
              {% if get_flashed_messages() %}
              <p class="alert-danger">{{ get_flashed_messages()[0] }}</p>
              {% endif %}
            <!-- Checkbox -->
<!--            <div class="form-check d-flex justify-content-start mb-4">-->
<!--              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />-->
<!--              <label class="form-check-label" for="form1Example3"> Remember password </label>-->
<!--            </div>-->

              <button data-mdb-button-init data-mdb-ripple-init class="mt-3 btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>

            <hr class="my-4">

<!--            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #dd4b39;"-->
<!--              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>-->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
